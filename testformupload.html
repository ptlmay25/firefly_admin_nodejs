<html>
    <body>
        <h1>form</h1>

        <img src="http://localhost:5000/static/uploads/asfa_1615445054190">
        <form name="brand" name="uploader" enctype="multipart/form-data" id="form1">
            <input type="text" name="brandName"></inpu>
            <input name="file" type="file">
            <button type="submit" id="btn1">Submit</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(()=>{
                $("#form1").on("submit", function(ev) {
                    ev.preventDefault(); // Prevent browser default submit.
                    let formData = new FormData(this);
                    $.ajax({
                        url: "http:localhost:5000/api/brand/create",
                        type: "POST",
                        data: formData,
                        success: function (msg) {
                            console.log(msg)
                        },
                        contentType: false,
                        processData: false
                    });
                });
            })
            
        </script>
    </body>
</html>
